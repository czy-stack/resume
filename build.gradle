// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.60'
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "http://maven.aliyun.com/nexus/content/repositories/releases"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 28
    versionCode = 1
    versionName = "1.0.0"
    minSdkVersion = 21
    targetSdkVersion = 28


    //android
    appcompat = "1.1.0"
    ktx = "1.1.0"
    constraintlayout = "1.1.3"
    material = "1.2.0-alpha02"
    support = "1.0.0"

    //test
    junit = "4.12"
    runner = "1.2.0"
    espresso = "3.2.0"

    //rxjava  https://github.com/ReactiveX/RxJava   https://github.com/ReactiveX/RxAndroid
    rxjava = "2.2.10"
    rxandroid = "2.1.1"
    rxdelay = '2.1.1'

    //okhttp & retrofit  https://github.com/square/okhttp https://github.com/square/retrofit
    retrofit = '2.6.2'
    okhttp = '4.2.2'

    //轻量级WebView
    agentweb = "4.1.2"
    //glide   https://github.com/bumptech/glide
    glide = '4.10.0'
    //数据库框架 https://github.com/LitePalFramework/LitePal
    litepal = "3.0.0"
    //LeakCanary
    leakcanary = "leakcanary-android:2.0-beta-2"
    //hotfix
    hotfix = "3.2.8"
    //EventBus
    event = "3.1.1"
    //SmartRefreshLayout https://github.com/scwang90/SmartRefreshLayout/tree/master#简单用例
    refresh = "2.0.0-alpha-1"
    //socket https://github.com/Zvirtuey/AndroidSocket
    socket = "1.0.6"

}
